<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MASI PWS | Control Panel</title>
    <!-- Tailwind pentru design-ul premium de 1M euro -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & Babel pentru a rula codul direct în browser fără build complex -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #050505; }
        .glass { background: rgba(24, 24, 27, 0.8); backdrop-filter: blur(12px); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [status, setStatus] = useState('idle'); // 'idle', 'loading', 'success', 'error'
            const [errorMsg, setErrorMsg] = useState('');

            const executeClick = async () => {
                setStatus('loading');
                setErrorMsg('');

                try {
                    // Florin, acest apel merge catre functia ta de backend setata in netlify.toml
                    const response = await fetch('/api/trigger-shelly', {
                        method: 'POST',
                    });

                    const data = await response.json();

                    if (data.success) {
                        setStatus('success');
                        setTimeout(() => setStatus('idle'), 3000);
                    } else {
                        setStatus('error');
                        setErrorMsg(data.error || 'Cloud Rejected');
                    }
                } catch (err) {
                    setStatus('error');
                    setErrorMsg('Eroare conexiune server Netlify.');
                }
            };

            return (
                <div className="min-h-screen flex flex-col items-center justify-center p-6">
                    <div className="w-full max-w-sm">
                        {/* Header MASI */}
                        <div className="text-center mb-12">
                            <div className="w-16 h-16 bg-sky-500/10 rounded-2xl flex items-center justify-center mx-auto mb-4 border border-sky-500/20">
                                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#0ea5e9" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/><path d="m9 12 2 2 4-4"/></svg>
                            </div>
                            <h1 className="text-4xl font-black italic tracking-tighter uppercase leading-none text-white">
                                MASI <span className="text-zinc-700 font-normal">PWS</span>
                            </h1>
                            <p className="text-[10px] font-bold tracking-[0.5em] text-zinc-500 uppercase mt-2">
                                Protocol de Executie v2.1
                            </p>
                        </div>

                        {/* Consola */}
                        <div className="glass border-2 border-zinc-800 p-8 rounded-[2rem] shadow-2xl">
                            <div className="h-40 flex flex-col items-center justify-center border-2 border-zinc-800 rounded-2xl mb-8 bg-black/50">
                                {status === 'idle' && <div className="text-zinc-700 font-black uppercase tracking-widest text-xs italic">Sistem Pregătit</div>}
                                {status === 'loading' && <div className="animate-spin rounded-full h-10 w-10 border-t-2 border-sky-500"></div>}
                                {status === 'success' && (
                                    <div className="text-center">
                                        <div className="text-green-500 text-4xl mb-2">✓</div>
                                        <p className="text-green-500 font-black text-xs uppercase italic">Click Executat!</p>
                                    </div>
                                )}
                                {status === 'error' && (
                                    <div className="text-center p-4">
                                        <div className="text-red-500 text-2xl mb-2">⚠</div>
                                        <p className="text-red-500 text-[10px] font-bold uppercase">{errorMsg}</p>
                                    </div>
                                )}
                            </div>

                            <button
                                onClick={executeClick}
                                disabled={status === 'loading'}
                                className={`w-full py-6 rounded-2xl font-black text-lg uppercase tracking-widest transition-all active:scale-95 shadow-lg ${
                                    status === 'loading' 
                                    ? 'bg-zinc-800 text-zinc-500 cursor-not-allowed' 
                                    : 'bg-white text-black hover:bg-sky-500 hover:text-white'
                                }`}
                            >
                                {status === 'loading' ? 'Transmitere...' : 'Execută Click'}
                            </button>
                        </div>

                        <div className="mt-12 text-center opacity-30">
                            <p className="text-[8px] font-bold tracking-[0.8em] uppercase text-zinc-400 leading-relaxed">
                                Masi Advertising Systems<br/>
                                Tehnologie Industrială
                            </p>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
