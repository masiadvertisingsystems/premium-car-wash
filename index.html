<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Wash | Loialitate Digitală</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #020617; }
        .glass { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(16px); }
        .input-glow:focus { box-shadow: 0 0 15px rgba(14, 165, 233, 0.2); }
    </style>
</head>
<body class="text-white min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md glass rounded-[2.5rem] p-10 border border-white/10 shadow-2xl">
        <div class="text-center mb-10">
            <h1 class="text-3xl font-black tracking-tight text-sky-500 uppercase">PREMIUM WASH</h1>
            <p class="text-slate-400 text-xs mt-2 font-mono uppercase tracking-[0.2em]">Sistem Automat v37.0</p>
        </div>

        <form id="loyaltyForm" class="space-y-6">
            <div class="space-y-2">
                <label class="text-[10px] font-black text-slate-500 ml-4 uppercase tracking-widest">Nr. Înmatriculare</label>
                <input type="text" id="plate" placeholder="B 01 ABC" required 
                    class="w-full bg-slate-900/50 p-5 rounded-2xl outline-none border border-white/5 text-2xl text-center uppercase font-black focus:border-sky-500 transition-all input-glow">
            </div>
            
            <div class="space-y-2">
                <label class="text-[10px] font-black text-slate-500 ml-4 uppercase tracking-widest">Telefon</label>
                <input type="tel" id="phone" placeholder="07xx xxx xxx" required 
                    class="w-full bg-slate-900/50 p-5 rounded-2xl outline-none border border-white/5 text-center font-bold focus:border-sky-500 transition-all">
            </div>

            <button type="submit" id="submitBtn" 
                class="w-full bg-sky-600 hover:bg-sky-500 p-5 rounded-2xl font-black text-xl uppercase shadow-lg shadow-sky-900/20 transition-all active:scale-95 disabled:opacity-50">
                Înregistrează Vizita
            </button>
        </form>

        <div id="statusMessage" class="mt-8 text-center min-h-[5rem] flex flex-col items-center justify-center"></div>
        
        <div class="mt-6 pt-6 border-t border-white/5 text-center">
            <p class="text-[10px] text-slate-600 uppercase font-bold tracking-widest">Digital Loyalty System &copy; 2026</p>
        </div>
    </div>

    <script>
        document.getElementById('loyaltyForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const msg = document.getElementById('statusMessage');
            
            btn.disabled = true;
            btn.innerText = "CONECTARE...";
            msg.innerHTML = "";

            try {
                const response = await fetch('/api/engine', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        nr_inmatriculare: document.getElementById('plate').value,
                        telefon: document.getElementById('phone').value 
                    })
                });

                if (!response.ok) {
                    throw new Error(`Eroare Server (Cod: ${response.status})`);
                }

                const data = await response.json();
                
                if (data.status === "success") {
                    msg.innerHTML = `
                        <div class="text-sky-400 text-2xl font-black tracking-tighter animate-pulse">${data.message}</div>
                        <div class="text-slate-500 text-[10px] mt-2 uppercase font-bold tracking-widest opacity-60">${data.info || ''}</div>
                    `;
                    document.getElementById('plate').value = "";
                } else {
                    msg.innerHTML = `<div class="text-red-400 font-bold bg-red-900/10 p-4 rounded-xl w-full border border-red-900/20">${data.message}</div>`;
                }
            } catch (err) {
                msg.innerHTML = `<div class="text-red-500 font-black">CONEXIUNE EȘUATĂ</div>`;
            } finally {
                btn.disabled = false;
                btn.innerText = "Înregistrează Vizita";
            }
        };
    </script>
</body>
</html>
