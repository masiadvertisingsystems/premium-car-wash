<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PWS Elite | Live System</title>
    
    <!-- INFRASTRUCTURA: Încărcare rapidă -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@600;900&family=Plus+Jakarta+Sans:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body { background-color: #050505; color: white; font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
        .luxury-bg { background: radial-gradient(circle at 50% -20%, #064e3b 0%, #000 80%); min-height: 100vh; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .font-outfit { font-family: 'Outfit', sans-serif; }
        @keyframes pulse-emerald { 0%, 100% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.2); opacity: 0.5; } }
        .status-active { animation: pulse-emerald 2s infinite; box-shadow: 0 0 15px rgba(16, 185, 129, 0.4); }
        .modal-overlay { background: rgba(0,0,0,0.85); backdrop-filter: blur(8px); }
        
        .stamp-box { transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1); }
        .stamp-checked { background: #10b981; border-color: #10b981; box-shadow: 0 0 15px rgba(16, 185, 129, 0.4); transform: scale(1.05); }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .msg-appear { animation: slideUp 0.5s ease-out forwards; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        const { useState, useEffect } = React;

        // --- CONFIGURAȚIA FIREBASE REALĂ ---
        const firebaseConfig = {
            apiKey: "AIzaSyDlzoN9-l_Gvk3ZV2sERlRNQux5QdoSYi4",
            authDomain: "premium-car-wash-systems.firebaseapp.com",
            projectId: "premium-car-wash-systems",
            storageBucket: "premium-car-wash-systems.appspot.com",
            messagingSenderId: "1066804021666",
            appId: "1:1066804021666:web:9494cf947ea14502758afb",
            databaseURL: "https://premium-car-wash-systems-default-rtdb.europe-west3.firebasedatabase.app"
        };

        const Icon = ({ name, className }) => {
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name]);
            return <i data-lucide={name} className={className}></i>;
        };

        function App() {
            const [view, setView] = useState('auth');
            const [plate, setPlate] = useState('');
            const [phone, setPhone] = useState('');
            const [gdpr, setGdpr] = useState(false);
            const [loading, setLoading] = useState(false);
            const [boxStatus, setBoxStatus] = useState('Se conectează...');
            const [userStats, setUserStats] = useState({ visits: 0, nextIsFree: false });
            const [safetyModal, setSafetyModal] = useState(false);
            const [modules, setModules] = useState(null);

            // --- INIȚIALIZARE FIREBASE ---
            useEffect(() => {
                const initFirebase = async () => {
                    try {
                        const { initializeApp } = await import("https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js");
                        const { getFirestore, collection, addDoc, query, where, getDocs, serverTimestamp } = await import("https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js");
                        const { getDatabase, ref, set, onValue } = await import("https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js");
                        const { getAuth, signInAnonymously, onAuthStateChanged } = await import("https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js");

                        const app = initializeApp(firebaseConfig);
                        const db = getFirestore(app);
                        const rtdb = getDatabase(app);
                        const auth = getAuth(app);

                        setModules({ db, collection, addDoc, query, where, getDocs, serverTimestamp, rtdb, ref, set });

                        onAuthStateChanged(auth, (user) => {
                            if (user) {
                                // Monitorizare Shelly Heartbeat
                                onValue(ref(rtdb, 'logs/OLT_BOX_01/last_action'), (snapshot) => {
                                    if (snapshot.exists()) {
                                        const lastAction = snapshot.val();
                                        const isOnline = Math.abs(Date.now() - lastAction) < 65000;
                                        setBoxStatus(isOnline ? 'Online' : 'Offline');
                                    } else {
                                        setBoxStatus('Offline');
                                    }
                                });
                            } else {
                                signInAnonymously(auth).catch(console.error);
                            }
                        });
                    } catch (error) {
                        console.error("Firebase Error:", error);
                        setBoxStatus('Eroare Conexiune');
                    }
                };
                initFirebase();
            }, []);

            // --- LOGICA DE BUSINESS ---
            
            const handleLogin = async (e) => {
                e.preventDefault();
                if (!plate.trim() || !phone.trim() || !gdpr || !modules) return;
                setLoading(true);

                const cleanPlate = plate.toUpperCase().replace(/\s/g, '');
                
                try {
                    // Verificăm istoricul real în baza de date
                    const q = modules.query(
                        modules.collection(modules.db, 'comenzi_spalare'),
                        modules.where("numarInmatriculare", "==", cleanPlate),
                        modules.where("status", "==", "completed")
                    );
                    const snap = await modules.getDocs(q);
                    const count = snap.size % 5; // Modulo 5 pentru ciclu
                    setUserStats({ visits: count, nextIsFree: count === 4 });
                    setView('dashboard');
                } catch (err) {
                    alert("Eroare la citirea datelor. Verifică internetul.");
                } finally {
                    setLoading(false);
                }
            };

            // Funcție pentru a simula un jeton (Admin Tool - Adaugă ștampilă în DB)
            const adminAddStamp = async () => {
                if (!modules) return;
                setLoading(true);
                try {
                    // Adăugăm o intrare "simulată" în Firestore pentru a crește numărătorul
                    await modules.addDoc(modules.collection(modules.db, 'comenzi_spalare'), {
                        numarInmatriculare: plate.toUpperCase().replace(/\s/g, ''),
                        telefon: phone,
                        timestamp: modules.serverTimestamp(),
                        status: "completed",
                        type: "admin_simulation"
                    });
                    
                    // Recalculăm vizitele
                    const cleanPlate = plate.toUpperCase().replace(/\s/g, '');
                    const q = modules.query(
                        modules.collection(modules.db, 'comenzi_spalare'),
                        modules.where("numarInmatriculare", "==", cleanPlate),
                        modules.where("status", "==", "completed")
                    );
                    const snap = await modules.getDocs(q);
                    const count = snap.size % 5;
                    setUserStats({ visits: count, nextIsFree: count === 4 });
                    
                } catch (err) {
                    console.error(err);
                } finally {
                    setLoading(false);
                }
            };

            const initiateBonusSequence = () => {
                setSafetyModal(true);
            };

            const confirmAndStartWash = async () => {
                setSafetyModal(false);
                if (!modules) return;
                setLoading(true);
                
                try {
                    // 1. Trimitem comanda către Shelly (CLICK FIZIC)
                    // Trimitem '4' pentru 4 impulsuri (4 minute)
                    await modules.set(modules.ref(modules.rtdb, 'control/OLT_BOX_01/inject_tokens'), 4);
                    
                    // 2. Înregistrăm spălarea gratuită în istoric pentru a reseta contorul
                    await modules.addDoc(modules.collection(modules.db, 'comenzi_spalare'), {
                        numarInmatriculare: plate.toUpperCase().replace(/\s/g, ''),
                        telefon: phone,
                        timestamp: modules.serverTimestamp(),
                        status: "completed",
                        type: "loyalty_bonus_redeemed"
                    });

                    setView('success');
                    
                    // Resetăm UI local
                    setTimeout(() => {
                        setUserStats({ visits: 0, nextIsFree: false });
                    }, 3000);

                } catch (err) {
                    alert("Eroare la comunicarea cu boxa: " + err.message);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="luxury-bg flex flex-col items-center min-h-screen relative">
                    {/* MODAL DE SIGURANȚĂ */}
                    {safetyModal && (
                        <div className="fixed inset-0 z-50 modal-overlay flex items-center justify-center p-6 animate-in fade-in duration-300">
                            <div className="bg-[#0a0a0a] border border-emerald-500/30 rounded-[32px] p-8 max-w-sm w-full text-center shadow-2xl space-y-6 relative overflow-hidden">
                                <div className="absolute top-0 left-0 w-full h-1 bg-emerald-500"></div>
                                <div className="w-16 h-16 bg-emerald-500/10 rounded-full flex items-center justify-center mx-auto border border-emerald-500/20">
                                    <Icon name="check-circle" className="w-8 h-8 text-emerald-500" />
                                </div>
                                <div className="space-y-4">
                                    <h3 className="text-2xl font-black font-outfit uppercase italic leading-tight">Verificare Prezență</h3>
                                    <p className="text-sm text-white/60 font-medium leading-relaxed">
                                        Ești la boxă? <br/>
                                        <span className="text-emerald-400 font-bold">Vei primi 4 minute de timp gratuit</span> pe care le poți folosi la orice program dorești.
                                    </p>
                                </div>
                                <div className="grid grid-cols-1 gap-3 pt-2">
                                    <button onClick={confirmAndStartWash} className="w-full py-5 bg-emerald-500 hover:bg-emerald-400 text-black font-black uppercase text-xs tracking-widest rounded-xl transition-all active:scale-95">
                                        DA, SUNT LA BOXĂ
                                    </button>
                                    <button onClick={() => setSafetyModal(false)} className="w-full py-4 bg-white/5 hover:bg-white/10 text-white/40 font-bold uppercase text-xs tracking-widest rounded-xl transition-all">
                                        Anulează
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    <nav className="relative z-10 p-6 flex justify-between items-center max-w-md mx-auto w-full">
                        <div className="flex items-center gap-3">
                            <div className="w-10 h-10 bg-emerald-500 rounded-2xl flex items-center justify-center shadow-lg">
                                <Icon name="zap" className="text-black w-6 h-6 fill-current" />
                            </div>
                            <div className="flex flex-col">
                                <span className="font-black italic text-xl leading-none font-outfit uppercase">PWS <span className="text-emerald-500">Olt</span></span>
                                <span className="text-[7px] font-bold text-white/20 uppercase tracking-[0.4em] mt-1 italic leading-none text-left">Elite Membership</span>
                            </div>
                        </div>
                        <div className="flex items-center gap-2 px-3 py-1.5 glass rounded-full">
                            <div className={`w-1.5 h-1.5 rounded-full ${boxStatus === 'Online' ? 'bg-emerald-500 status-active' : 'bg-red-600'}`} />
                            <span className="text-[8px] font-black uppercase tracking-widest text-white/40 italic">{boxStatus}</span>
                        </div>
                    </nav>

                    <main className="relative z-10 max-w-md mx-auto px-8 flex-1 flex flex-col justify-center w-full space-y-8 pb-12">
                        {view === 'auth' && (
                            <div className="space-y-10 animate-in fade-in">
                                <div className="text-center">
                                    <h2 className="text-6xl font-black italic tracking-tighter uppercase leading-[0.85] font-outfit">SPALĂ <br /> <span className="text-emerald-500 text-7xl font-black italic">GRATIS</span></h2>
                                    <div className="mt-6 space-y-2">
                                        <p className="text-[14px] font-black text-white uppercase tracking-widest">A 5-A SPĂLARE ESTE GRATIS.</p>
                                        <p className="text-[10px] font-bold text-white/40 uppercase tracking-[0.1em]">După 4 vizite înregistrate pe cardul digital.</p>
                                    </div>
                                </div>
                                <form onSubmit={handleLogin} className="space-y-4">
                                    <div className="relative">
                                        <Icon name="car" className="absolute left-6 top-1/2 -translate-y-1/2 w-5 h-5 text-white/10" />
                                        <input required placeholder="NR. ÎNMATRICULARE" className="w-full bg-white/5 border border-white/10 rounded-[28px] py-6 pl-14 pr-6 text-xl font-bold tracking-widest outline-none focus:border-emerald-500/50 uppercase placeholder:text-white/10 transition-all" value={plate} onChange={e => setPlate(e.target.value)} />
                                    </div>
                                    <div className="relative">
                                        <Icon name="phone" className="absolute left-6 top-1/2 -translate-y-1/2 w-5 h-5 text-white/10" />
                                        <input required type="tel" placeholder="07XX XXX XXX" className="w-full bg-white/5 border border-white/10 rounded-[28px] py-6 pl-14 pr-6 text-xl font-bold outline-none focus:border-emerald-500/50 placeholder:text-white/10 transition-all" value={phone} onChange={e => setPhone(e.target.value)} />
                                    </div>
                                    <div className="flex items-start gap-3 px-4 py-2 cursor-pointer" onClick={() => setGdpr(!gdpr)}>
                                        <div className={`min-w-[1.25rem] h-5 rounded-md border flex items-center justify-center mt-0.5 transition-all ${gdpr ? 'bg-emerald-500 border-emerald-500' : 'border-white/10'}`}>{gdpr && <Icon name="check" className="text-black w-4 h-4" />}</div>
                                        <p className="text-[9px] text-white/40 font-medium leading-tight text-left">
                                            <span className="font-bold text-emerald-400 uppercase tracking-tighter">Acord GDPR:</span> Accept procesarea datelor pentru acordarea bonusurilor prin SMS.
                                        </p>
                                    </div>
                                    <button disabled={loading} className="w-full bg-white text-black py-7 rounded-[32px] font-black uppercase text-[11px] tracking-widest shadow-2xl active:scale-95 transition-all hover:bg-emerald-500">
                                        {loading ? "SE VERIFICĂ..." : "DESCHIDE CARDUL MEU"}
                                    </button>
                                </form>
                            </div>
                        )}

                        {view === 'dashboard' && (
                            <div className="space-y-6 animate-in zoom-in-95">
                                <div className="glass rounded-[48px] p-10 space-y-6 relative overflow-hidden shadow-2xl text-center">
                                    <div className="absolute top-0 right-0 w-32 h-32 bg-emerald-500/5 blur-3xl rounded-full" />
                                    <div className="relative z-10">
                                        <p className="text-[10px] font-black text-emerald-500 uppercase italic tracking-widest">Membru Elite</p>
                                        <h3 className="text-4xl font-black italic tracking-tighter uppercase font-outfit">{plate.toUpperCase()}</h3>
                                    </div>
                                    
                                    <div className="relative z-10 flex justify-center gap-3 my-2">
                                        {[...Array(5)].map((_, i) => (
                                            <div key={i} className={`
                                                stamp-box w-10 h-10 sm:w-12 sm:h-12 rounded-xl flex items-center justify-center border-2 
                                                ${i < userStats.visits 
                                                    ? 'stamp-checked' 
                                                    : (i === 4 ? 'border-emerald-500/30 bg-emerald-500/5' : 'border-white/10 bg-white/5')
                                                }
                                            `}>
                                                {i < userStats.visits ? (
                                                    <Icon name="check" className="text-black w-6 h-6 stroke-[3]" />
                                                ) : (
                                                    i === 4 ? (
                                                         <Icon name="gift" className={`w-5 h-5 ${userStats.nextIsFree ? 'text-emerald-400 animate-bounce' : 'text-emerald-500/30'}`} />
                                                    ) : (
                                                        <span className="text-white/20 font-black text-sm">{i + 1}</span>
                                                    )
                                                )}
                                            </div>
                                        ))}
                                    </div>

                                    <div className="py-5 px-6 bg-white/5 rounded-2xl border border-white/5 mx-2 relative z-10 transition-all duration-500">
                                        {userStats.nextIsFree ? (
                                            <div className="msg-appear space-y-3">
                                                <div className="flex items-center justify-center gap-2">
                                                    <Icon name="award" className="w-5 h-5 text-emerald-400" />
                                                    <span className="text-[11px] font-black uppercase tracking-widest text-emerald-400">Card Completat!</span>
                                                </div>
                                                <div className="space-y-2">
                                                    <p className="text-[13px] text-white font-black leading-tight uppercase italic tracking-tighter">
                                                        URMĂTOAREA SPĂLARE E DIN PARTEA NOASTRĂ.
                                                    </p>
                                                    <p className="text-[9px] text-white/50 leading-relaxed font-bold uppercase tracking-wide">
                                                        Scanează codul QR <span className="text-emerald-400">data viitoare</span> când vii la spălătorie pentru a primi gratuitatea.
                                                    </p>
                                                </div>
                                            </div>
                                        ) : (
                                            <div className="space-y-1">
                                                <div className="flex items-center justify-center gap-2 mb-2">
                                                    <div className="w-2 h-2 bg-emerald-500 rounded-full animate-ping" />
                                                    <span className="text-[9px] font-bold uppercase tracking-widest text-emerald-400">Senzor Activ</span>
                                                </div>
                                                <p className="text-[10px] text-white/60 font-medium leading-relaxed uppercase tracking-wide italic">
                                                    Introdu fisa în aparat. <br/>
                                                    Vizita se va înregistra automat.
                                                </p>
                                            </div>
                                        )}
                                    </div>

                                    <div className="pt-2 space-y-4 relative z-10 border-t border-white/5">
                                       
                                       <button onClick={adminAddStamp} disabled={userStats.nextIsFree} className="w-full py-5 bg-white/5 border border-white/10 rounded-2xl flex items-center justify-center gap-3 active:scale-95 transition-all hover:bg-white/10 disabled:hidden">
                                         <Icon name="plus-circle" className="w-4 h-4 text-emerald-400" />
                                         <span className="text-[10px] font-black uppercase text-white/60 tracking-widest italic leading-none">Simulare Hardware (Admin +1)</span>
                                       </button>

                                       {userStats.nextIsFree ? (
                                           <button 
                                            onClick={initiateBonusSequence} 
                                            className="w-full py-8 bg-emerald-500 text-black rounded-[32px] font-black uppercase text-[11px] tracking-[0.2em] transition-all shadow-[0_0_30_rgba(16,185,129,0.3)] animate-pulse hover:scale-105 active:scale-95"
                                           >
                                             ACTIVEAZĂ BONUSUL (VIZITA 5)
                                           </button>
                                       ) : (
                                           <div className="w-full py-6 bg-white/5 text-white/10 border border-white/5 rounded-[32px] font-black uppercase text-[10px] tracking-widest cursor-not-allowed flex items-center justify-center gap-2 italic">
                                               <Icon name="lock" className="w-3 h-3" />
                                               <span>Mai ai nevoie de {4 - userStats.visits} vizite</span>
                                           </div>
                                       )}
                                    </div>
                                </div>
                                <button onClick={() => setView('auth')} className="w-full text-[10px] font-black text-white/20 uppercase tracking-[0.4em] flex items-center justify-center gap-2 hover:text-white transition-colors">
                                    <Icon name="refresh-cw" className="w-3 h-3" /> Schimbă Mașina
                                </button>
                            </div>
                        )}

                        {view === 'success' && (
                            <div className="text-center space-y-10 animate-in fade-in zoom-in-90">
                               <div className="relative mx-auto w-32 h-32 flex items-center justify-center">
                                  <div className="absolute inset-0 bg-emerald-500/20 rounded-[45px] animate-ping" />
                                  <div className="relative w-32 h-32 bg-emerald-500 rounded-[45px] flex items-center justify-center shadow-[0_0_50px_rgba(16,185,129,0.4)]">
                                    <Icon name="zap" className="text-black w-14 h-14 fill-current" />
                                  </div>
                               </div>
                               <div className="space-y-4">
                                  <h2 className="text-5xl font-black italic uppercase tracking-tighter leading-none font-outfit">BONUS ACTIVAT!</h2>
                                  <p className="text-emerald-400 text-[10px] uppercase font-bold tracking-[0.2em] animate-pulse italic">Ați primit 4 minute timp liber.</p>
                                  <p className="text-white/40 text-[10px] font-medium italic uppercase tracking-widest">Alege orice program dorești de pe panou.</p>
                               </div>
                               <button onClick={() => setView('auth')} className="bg-white/5 border border-white/10 px-10 py-5 rounded-full text-[10px] font-black uppercase italic tracking-widest active:scale-95 transition-all hover:bg-white/10">Înapoi</button>
                            </div>
                        )}
                    </main>
                    <footer className="py-8 text-center opacity-10 pointer-events-none mt-auto"><p className="text-[7px] font-black uppercase tracking-[0.6em]">Premium Wash Systems • Olt Division</p></footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
