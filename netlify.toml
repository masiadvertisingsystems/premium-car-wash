# Netlify Configuration - Versiunea v36.3 [STRICT-COMPATIBLE]
# Am eliminat sectiunea [functions] care cauza eroarea de parsing pe imaginea 'noble'.

[build]
  # Folderul unde Netlify caută funcțiile serverless
  functions = "netlify/functions"
  
  # Directorul de publicare (rădăcina unde se află index.html)
  publish = "."

# REGULI DE REDIRECȚIONARE
[[redirects]]
  # Redirecționează orice apel de tip /api/nume-functie către funcția corespunzătoare
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
